<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH40K Kill Team - Equipamiento</title>
</head>
<body onload="hideWindow()">
    <h1>WH40K Kill Team - Selector de Equipamiento</h1>
    <div>
        <select name="select-team" id="select-team" onchange="renderTeamWindow()">
            <optgroup label="Imperium" faction-name="imperium" id="select-imperium">
                <option value="empty">No disponible</option>
            </optgroup>
            <optgroup label="Caos" faction-name="chaos" id="select-chaos">
                <option value="empty">No disponible</option>
            </optgroup>
            <optgroup label="Xenos" faction-name="xenos" id="select-xenos">
                <option value="empty">No disponible</option>
            </optgroup>
        </select>
    </div>
    <div id="team-window">
        <h2 id="team-race" race-name="Default">Raza</h2>
        <p id="team-units">Unidades: <strong id="max-units">6</strong></p>
    </div>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
